<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center">
    <div id="app" class="w-50 d-flex flex-column justify-content-center align-items-center ">
        <h3>Vie du personnage {{viePerso}}/100</h3>
        <div class="m-3 text-center border border-dark border-2 rounded bg-danger" :style="{width:viePerso + '%'}" style=" height:40px"></div>
        <h3>Vie de l'adversaire {{vieIA}}/100</h3>
        <div class="m-3 text-center border border-dark border-2 rounded bg-primary" :style="{width:vieIA + '%'}" style=" height:40px"></div>
        <div class="m-3">
            <button @click="attackAdversaire()">Attaque</button>
            <button :disabled="disabledMagie" @click="attackMagik()">Attaque magique</button>
            <button @click="soigner()">Soin</button>
            <button @click="abandonner()">Abandonner</button>
        </div>
        <!-- <p v-if="viePerso =< 0">Game Over</p>
        <p v-if="vieIA =< 0">Player Win !!!</p> -->
    </div>
    <!--le script pour contacter VUE-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
</body>
</html>
