<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        body {
            background-image: url('./images/Apo-0.jpg');
        }
        .winBg {
            background-image: url('https://i.gifer.com/4A5.gif');
            background-size: cover;
            height: 100vh;
        }

        .loseBg {
            background-image: url('https://i.gifer.com/Ioci.gif');
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="app" class="text-center">
        <h1 style="line-height: 20vh; font-size: 50px;">&#128293; &#128293; &#128293; Simulateur de combat robot vs ninja &#128293; &#128293; &#128293;</h1>
        <div v-if="viePerso == 0 || vieIA == 0">
            <h2 :class="allClass"><p class="text-light">{{winner}}</p><button class=" m-5 btn btn-primary" @click="restart()">Recommencer</button>
            </h2>
        </div>
        <div v-else class="d-flex justify-content-around m-5">
            <div class="p-3 border border-dark border-2 rounded bg-light" style="min-width: 500px; max-height: 520px; --bs-bg-opacity:0.5">
                <img v-if="robotAttack == true" style="max-height:400px" src="./images/robot_attack.gif">
                <img v-else style="max-height:400px" src="./images/robot_attend.gif">
                <h3>Vie de l'adversaire {{vieIA}}/100</h3>
                <div class="w-100 border border-dark border-2 rounded" style=" height:44px">
                    <div class=" text-center bg-primary" :style="{width:vieIA + '%'}" style=" height:40px"></div>
                </div>
            </div>
            <div>
                <ul class="bg-light" style="min-height: 500px; max-height: 500px; overflow: scroll; --bs-bg-opacity:0.5">
                    <li v-for="action in log">
                        {{action}}
                    </li>
                </ul>
                <div class="m-3 p-2 border border-dark border-2 rounded">
                    <button :disabled="disabledAction" @click="attackAdversaire()" class="w-50 btn btn-info ">Attaque</button>
                    <button :disabled="disabledMagie || disabledAction" @click="attackMagik()" class="w-50 btn btn-primary ">Attaque magique</button>
                    <button :disabled="disabledAction" @click="soigner()" class="w-50 btn btn-success ">Soin</button>
                    <button :disabled="disabledAction" @click="abandonner()" class="w-50 btn btn-dark ">Abandonner</button>
                </div>
            </div>
            <div class="p-3 border border-dark border-2 rounded bg-light" style="min-width: 500px; max-height: 520px; --bs-bg-opacity:0.5">
                <img v-if="ninjaMagik == true" style="max-height:400px" src="./images/ninja_magik.gif">
                <img v-if="ninjaHeal == true" style="max-height:400px" src="./images/ninja_para.gif">
                <img v-else-if="disabledAction == true" style="max-height:400px" src="./images/ninja_attack.gif">
                <img v-else-if="disabledAction == false" style="max-height:400px" src="./images/ninja_attend.gif">
                <h3>Vie du personnage {{viePerso}}/100</h3>
                <div class="w-100 border border-dark border-2 rounded" style=" height:44px">
                    <div class=" text-center bg-danger" :style="{width:viePerso + '%'}" style=" height:40px"></div>
                </div>
            </div>
        </div>
    </div>
        <!--le script pour contacter VUE-->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="index.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
